<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"><script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Jumbotron in bootstrap</title>
</head>
<body style="text-align: center;">
    <div class="jumbotron jumbotron-fluid">
        <h4 class="display-4" style="color: aqua;">This is a Jumbotron</h1>
            <p>This is an example of a jumbotron</p>
    </div>
    <div class="container">
        <button type="button" class="btn btn-secondary">Secondary<span class="badge badge-success">1</span></button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-primary">Primary<span class="badge badge-success">1</span></button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>
    </div>
</body>
</html>
